<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="widgetBox">
        <div class="holder">
            <div class="widegetsBox">
                <div class="widgets__container">
                    <ul class="widgets__hoder">
                        <li class="widgets__holder__items" tabindex="0"><i class="fas fa-stopwatch"></i></li>
                        <li class="widgets__holder__items" tabindex="0"><i class="far fa-clock"></i></li>
                        <li class="widgets__holder__items" tabindex="0"><i class="far fa-calendar-alt"></i></li>
                    </ul>
                </div>
            </div>
            <div class="widhetItems">
                <div class="timerBox">
                    <div class="container">
                        <div class="heading">
                            <h4 class="timerTitle">Time Widget</h4>
                            <a class="restartBtn btn" id="restart">restart</a>
                        </div>

                        <div class="counterBox">
                            <span class="timerLable" id="minute">00</span>
                            <span class="timerLable">:</span>
                            <span class="timerLable" id="secend">00</span> 
                        </div>

                        <footer>
                            <div class="footer__container">
                                <div class="btnBox">
                                    <button class="fa fa-play" id="starting"></button>
                                    <button class="fas fa-save" id="saving"></button>
                                </div>
                                <a href="#" class="timeAdder btn" id="addTimme">+ 1min</a>
    
                            </div>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script/app.js"></script>
</body>

</html>
